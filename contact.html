<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">

<!-- NAVIGATION BAR -->
<div class="w3-bar w3-black w3-large">
  <a href="index.html" class="w3-bar-item w3-button w3-hide-small">Home</a>
  <a href="gallery.html" class="w3-bar-item w3-button w3-hide-small">Gallery</a>
  <a href="about.html" class="w3-bar-item w3-button w3-hide-small">About</a>
  <a href="contact.html" class="w3-bar-item w3-button w3-hide-small">Contact</a>

  <!-- Hamburger Icon -->
  <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" 
     onclick="toggleMenu()">☰</a>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
  <a href="about.html" class="w3-bar-item w3-button">About</a>
  <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
</div>

<script>
function toggleMenu() {
  var menu = document.getElementById("mobileMenu");
  if (menu.classList.contains("w3-hide")) {
    menu.classList.remove("w3-hide");
  } else {
    menu.classList.add("w3-hide");
  }
}
</script>

<header class="w3-container w3-center w3-padding-64">
  <h1>Contact Us</h1>
</header>

<div class="w3-content w3-padding" style="max-width:800px">

  <!-- SHORT FORM -->
  <div class="w3-card w3-padding w3-margin-bottom w3-white">
    <h3>Quick Signup</h3>
    <form>
      <input class="w3-input w3-border" type="email" placeholder="Email">
      <button class="w3-button w3-blue w3-margin-top">Join Newsletter</button>
    </form>
  </div>

  <!-- LONG FORM -->
  <div class="w3-card w3-padding w3-white">
    <h3>Full Contact Form</h3>
    <form>
      <label>Name</label>
      <input class="w3-input w3-border" type="text">

      <label>Email</label>
      <input class="w3-input w3-border" type="email">

      <label>Subject</label>
      <input class="w3-input w3-border" type="text">

      <label>Message</label>
      <textarea class="w3-input w3-border" style="height:150px"></textarea>

      <button class="w3-button w3-blue w3-margin-top">Submit</button>
    </form>
  </div>

</div>

<footer class="w3-center w3-padding-32">© 2025 Performance Calculator</footer>

</body>
</html>
